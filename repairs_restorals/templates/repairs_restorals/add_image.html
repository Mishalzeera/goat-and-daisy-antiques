{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block content %}

<h1>Add Images To Your Tickets</h1>
<p class="small text-muted">Select a service ticket of yours from the 
    dropdown menu, then browse for an image you would like to upload. Finally
    click "Add Image" to add. 
  </p>

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Add Image">
</form>
<br>
<small><input class="btn btn-sm btn-info" type=button value="Cancel And Go Back" onClick="javascript:history.go(-1);"></small>
{% endblock %}
