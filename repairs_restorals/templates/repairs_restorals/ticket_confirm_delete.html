{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/workshop_bg_image_trans.css' %}">
{% endblock %}

{% block content %}

<h1>Are you sure you want to delete this ticket?</h1>

<form action="." method=POST>
    {% csrf_token %}
    <input type="submit" value="Yes Im sure">
</form>
<br>
<small><input class="btn btn-sm btn-info" type=button value="Cancel And Go Back" onClick="javascript:history.go(-1);"></small>

{% endblock %}
