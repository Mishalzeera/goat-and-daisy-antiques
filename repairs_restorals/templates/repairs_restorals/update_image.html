{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/workshop_bg_image_trans.css' %}">
{% endblock %}

{% block page_title %}
| Workshop 
{% endblock %}

{% block content %}

<h1>Update Image</h1>
<p class="small text-muted">
  </p>

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Update Image">
</form>
<br>
<small><input class="btn btn-sm btn-info" type=button value="Cancel And Go Back" onClick="javascript:history.go(-1);"></small>
{% endblock %}
