{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block content %}

<h1>Update Image</h1>
<p class="small text-muted">
  </p>

<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Update Image">
</form>
<br>
<small><input class="text-muted btn btn-sm btn-info" type=button value="Cancel And Go Back" onClick="javascript:history.go(-1);"></small>
{% endblock %}
