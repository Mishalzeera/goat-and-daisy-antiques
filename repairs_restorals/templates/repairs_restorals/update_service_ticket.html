{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block content %}

<h1>Update Service Ticket</h1>

<form action="." method="POST">
  {% csrf_token %} 
  {{ form | crispy }}
  <input type="submit" value="Update Ticket" />
</form>
<br>
<small><input class="btn btn-sm btn-info" type=button value="Cancel And Go Back" onClick="javascript:history.go(-1);"></small>
{% endblock %}
