{% extends 'base.html' %}
{% block content %}
{% for customer in customers%}

    <h2 class=>{{customer.full_name | title}}</h2>
    <a href="{% url 'customer_account_update' pk=customer.id%}">
        <p>View/Update Profile Details</p>
    </a>
    {% if customer.has_active_shop_orders %}
    <a href="#">
        <p>View Active Shop Orders</p>
    </a>
    {% endif %}
    <br>
{% endfor %}
{% endblock %}
