{% extends 'base.html' %}

{% block content %}
<h1>Shop Detail</h1>
<p>{{ item.title }}</p>
<p>{{ item.description }}</p>
<p>{{ item.price }}</p>
    {% for image in item.images.all %}

    <img src="{{ image.image.url }}" alt="" style="width:300px;">

    {% endfor %}
    <br><br>
    <small><input class="text-muted btn btn-sm btn-dark" type=button value="Back" onClick="javascript:history.go(-1);"></small>
{% endblock %}
