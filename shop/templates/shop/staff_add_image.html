{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<h1>Add An Image</h1>
<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Add Image">
</form>

<br>
<small><input class="btn btn-sm btn-info" type=button value="Back" onClick="javascript:history.go(-1);"></small>

{% endblock %}
