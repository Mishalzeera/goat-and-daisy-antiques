{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/daisy_bg_image_trans.css' %}">
{% endblock %}

{% block content %}
<form action="{% url 'create_profile' %}" method="POST">
    {% csrf_token %}  
    {{ form | crispy }}
    <input type="submit" value="Create Profile">
</form>
<br>
<small><input class="btn btn-sm btn-info" type=button value="Back" onClick="javascript:history.go(-1);"></small>


{% endblock %}
