{% extends 'base.html' %}
{% block content %}
<h1>Your Profile</h1>
<p>Your username: {{ profile.username }}</p>
{% if profile.full_name %}
    <p>Your Full Name: {{ profile.full_name }}</p>
{% endif %}
<p>Your email: {{ profile.email }}</p>
<a href="#">
    <p>Reset Your Password</p>
</a>

{% endblock %}
