{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/daisy_bg_image_trans.css' %}">
{% endblock %}

{% block page_title %}
| Profiles
{% endblock %}

{% block content %}
<form action="{% url 'signup' %}" method="POST">

    {{ form | crispy }}
    <input type="submit" class="btn btn-info" value="Next - Set Up Your Profile">
</form>


{% endblock %}
